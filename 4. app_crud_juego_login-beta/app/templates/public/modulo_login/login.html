
<head>
    <style>
        .container-fluid{
            background-image: url('static/assets/imgs/fondo.jpg');
            background-size: cover;
            background-position: center;
            padding: 20px; /* Espaciado alrededor del formulario */
            border-radius: 8px; /* Opcional: bordes redondeados */
        }
    </style>
</head>


<body> 
    <div class="container-fluid">
        <div class="form-container">
            <h1 class="text-dark" id="title">Inicia sesión <hr></h1>
            <form action="{{ url_for('loginUser') }}" method="POST" autocomplete="off">
                <div class="mb-6">
                    <label for="email" class="form-label text-white">Escribir tu Email</label>
                    <input type="email" name="email" id="email" class="form-control" required="true">
                </div>
                <div class="mb-6">
                    <label for="password" class="form-label mt-4 text-white">Escribe tu Contraseña</label>
                    <input type="password" name="password" class="form-control" required="true">
                </div>
    
                <div class="d-grid gap-2 mt-3 mb-3">
                    <button type="submit" class="btn btn-primary text-white">Entrar Ahora!</button>
                </div>
    
                <div class="mb-12 text-white">
                    <span>
                        No tienes Cuenta?
                    </span>
                    <a href="#" id="link_sign_up" class="createUser text-white ">
                        Crear cuenta
                    </a>
                </div>
            </form>
        </div>

    </div>

</body>
