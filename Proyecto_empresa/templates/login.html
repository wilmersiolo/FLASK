<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | McDonald's</title>
    <link rel="icon" type="image/x-icon" href="../static/img/logo.svg">
    <link rel="stylesheet" href="../static/lib/bootstrap.min.css" />
    <script src="../static/lib/1c6a443bfb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/style-login.css">
</head>
<body>
    <div class="login-container position-relative">
        <!-- Botón Volver en la esquina superior izquierda -->
        <a href="index" class="btn login-btn position-absolute top-0 start-0 m-2">
            <i class="fas fa-reply"></i>
        </a>
    
        <img src="../static/img/logo.svg" width="100" class="mb-3">
        <h2 class="mb-3 text-danger"><i class="fas fa-user-circle"></i> Iniciar Sesión</h2>
        
        <form action="validarLogin" method="POST">
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" name="usuario" placeholder="Usuario" required>
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
                </div>
            </div>
            <button type="submit" class="btn login-btn w-100">Ingresar</button>
            
            <p class="mt-3">
                <a href="#" class="text-danger" data-bs-toggle="modal" data-bs-target="#recuperarModal">¿Olvidaste tu contraseña?</a> | 
                <a href="#" data-bs-toggle="modal" data-bs-target="#registroModal" class="text-success">Registrarse</a>
            </p>
        </form>
    
        <!-- Información adicional -->
        <div class="text-center mt-3">
            <p class="mb-0 text-black">&copy; 2025 McDonald's. Todos los derechos reservados.</p>
        </div>
    </div>
    
    <!-- Modal de Registro -->
    <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registroModalLabel"><i class="fas fa-user-plus"></i> Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="registroForm">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                        </div>
                        <button type="submit" class="btn login-btn w-100">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Recuperación de Contraseña -->
    <div class="modal fade" id="recuperarModal" tabindex="-1" aria-labelledby="recuperarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recuperarModalLabel"><i class="fas fa-key"></i> Recuperar Contraseña</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p>Ingresa tu correo electrónico para restablecer tu contraseña.</p>
                    <form action="RecuperarAccount" method="POST">
                        <div class="mb-3">
                            <label class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <button type="submit" class="btn login-btn w-100">Enviar Enlace de Recuperación</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/lib/bootstrap.js"></script>
    <script src="../static/lib/sweetalert2.js"></script>
    <script src="../static/js/registrarUsuario.js"></script>
    <script src="../static/js/validarLogin.js"></script>
</body>
</html>
