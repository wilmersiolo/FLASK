<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo1.png') }}" type="image/x-icon">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <header>
            <!-- Navbar ocupa toda la pantalla, fondo blanco y letras negras -->
            <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand text-white" href="/">
                        <img src="{{ url_for('static', filename='img/logo1.png') }}" alt="Logo de Frutas" width="64" height="64">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link text-white menu" href="/">Aritmetica</a></li>
                            <li class="nav-item"><a class="nav-link text-white menu" href="/">Longitudes</a></li>
                            <li class="nav-item"><a class="nav-link text-white menu" href="/divisas">Divisas</a></li>
                            <li class="nav-item"><a class="nav-link text-white menu" href="/">Fechas</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </main>
        <footer class="text-center text-dark py-3 border-top">
            <p class="mb-0">&copy; Calculadora Pro W&J 2024</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-VpYcP/Y8T3iHB6qMNxmKCz55qfDVzLEsaAAS5NDzOhxy9Gkc1ds1klNe7N76J6h2" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
