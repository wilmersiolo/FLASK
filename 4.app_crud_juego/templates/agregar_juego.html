{% extends "base.html" %}

{% block titulo %}
Agregar juego
{% endblock %}

{% block contenido %}
<div class="container my-4" id="add">
    <div class="row">
        <div class="col-md-4">
            <h3 class="h3">Agregar juego</h3>
            <form action="{{ url_for('guardar_juego') }}" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input required type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre">
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción:</label>
                    <input required type="text" class="form-control" placeholder="Descripción" name="descripcion" id="descripcion">
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio:</label>
                    <input required type="number" class="form-control" placeholder="Precio" name="precio" id="precio">
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <a href="{{ url_for('juegos') }}" class="btn btn-primary">Volver</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
